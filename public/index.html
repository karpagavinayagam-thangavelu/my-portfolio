  <head>

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet" rel="preload"
    />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"></noscript>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>My Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="pre-loader">
      <img
        src="%PUBLIC_URL%/assets/images/resume.svg"
        width="100px"
        height="100px"
        alt="preloader"
        class="pre-loader-image"
      />
      <div class="progress-container">
        <div class="progress">
          <div class="progress-bar">
            <div class="progress-shadow"></div>
          </div>
        </div>
      </div>
    </div>
    <style>
      #pre-loader {
        position: fixed;
        transition: all 0.2s ease;
        width: 99vw;
        height: 99vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: all 0.5s ease-in-out, left 0s ease-in-out 0.5s;
        opacity: 0;
        top: 0;
        left: -100vw;
      }
      #root:empty + #pre-loader {
        opacity: 1;
        left: 0;
      }

      .pre-loader-image {
        width: 150px;
        height: auto;
        animation: rotation 2s infinite linear;
        transition: all 0.2s ease;
        margin: auto;
        margin-bottom: 15px;
      }
      .progress-container {
        margin: auto;
        margin-top: 15px;
      }

      .progress {
        background-color: rgb(229, 233, 235);
        height: 0.25em;
        position: relative;
        width: 23em;
      }
      .progress-bar {
        background-size: 23em 0.25em;
        height: 100%;
        position: relative;
        background-image: linear-gradient(
          to right,
          rgb(76, 217, 100),
          rgb(90, 200, 250),
          rgb(0, 122, 255),
          rgb(52, 170, 220),
          rgb(88, 86, 214),
          rgb(255, 45, 85)
        );
        background-image: -o-linear-gradient(
          to right,
          rgb(76, 217, 100),
          rgb(90, 200, 250),
          rgb(0, 122, 255),
          rgb(52, 170, 220),
          rgb(88, 86, 214),
          rgb(255, 45, 85)
        );
        background-image: -ms-linear-gradient(
          to right,
          rgb(76, 217, 100),
          rgb(90, 200, 250),
          rgb(0, 122, 255),
          rgb(52, 170, 220),
          rgb(88, 86, 214),
          rgb(255, 45, 85)
        );
        background-image: -webkit-linear-gradient(
          to right,
          rgb(76, 217, 100),
          rgb(90, 200, 250),
          rgb(0, 122, 255),
          rgb(52, 170, 220),
          rgb(88, 86, 214),
          rgb(255, 45, 85)
        );
        background-image: -moz-linear-gradient(
          to right,
          rgb(76, 217, 100),
          rgb(90, 200, 250),
          rgb(0, 122, 255),
          rgb(52, 170, 220),
          rgb(88, 86, 214),
          rgb(255, 45, 85)
        );
        animation: cssload-width 0.5s cubic-bezier(0.45, 0, 1, 1) infinite;
        -o-animation: cssload-width 0.5s cubic-bezier(0.45, 0, 1, 1) infinite;
        -ms-animation: cssload-width 0.5s cubic-bezier(0.45, 0, 1, 1) infinite;
        -webkit-animation: cssload-width 0.5s cubic-bezier(0.45, 0, 1, 1)
          infinite;
        -moz-animation: cssload-width 0.5s cubic-bezier(0.45, 0, 1, 1) infinite;
      }
      .progress-shadow {
        height: 4em;
        position: absolute;
        top: 100%;
        width: 100%;
        transform: skew(45deg);
        -o-transform: skew(45deg);
        -ms-transform: skew(45deg);
        -webkit-transform: skew(45deg);
        -moz-transform: skew(45deg);
        transform-origin: 0 0;
        -o-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        background-image: linear-gradient(
          to bottom,
          rgb(234, 236, 238),
          transparent
        );
        background-image: -o-linear-gradient(
          to bottom,
          rgb(234, 236, 238),
          transparent
        );
        background-image: -ms-linear-gradient(
          to bottom,
          rgb(234, 236, 238),
          transparent
        );
        background-image: -webkit-linear-gradient(
          to bottom,
          rgb(234, 236, 238),
          transparent
        );
        background-image: -moz-linear-gradient(
          to bottom,
          rgb(234, 236, 238),
          transparent
        );
      }

      @keyframes cssload-width {
        0%,
        100% {
          transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
        }
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @-o-keyframes cssload-width {
        0%,
        100% {
          -o-transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
        }
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @-ms-keyframes cssload-width {
        0%,
        100% {
          -ms-transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
        }
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @-webkit-keyframes cssload-width {
        0%,
        100% {
          -webkit-transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
        }
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      @-moz-keyframes cssload-width {
        0%,
        100% {
          -moz-transition-timing-function: cubic-bezier(1, 0, 0.65, 0.85);
        }
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
    </style>

  </body>
</html>
